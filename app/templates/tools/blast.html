<form ACTION="#" METHOD = POST NAME="MainBlastForm" ENCTYPE= "multipart/form-data">

        <option>blastn

<a>Database:</a>
<select name = "DATALIB" class="selectpicker">
                    <option VALUE = "nucleotide_db">nucleotide database

Enter sequence below in <a>FASTA</a>  format:</p>
<textarea name="SEQUENCE" rows=6 cols=60>

<br/>Or load it from disk
